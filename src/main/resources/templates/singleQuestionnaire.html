<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="utf-8" lang="pl">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>View of single questionnaire</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>

<div class="container">
    <!-- Content here -->

<!--    tutaj bÄ™dzie potrzebny formularz form i radio button group -->
    <ol>

        <div class="bg-red">
            <li th:each="question1 : ${singleQuestionnaire.getQuestion()}">
                <div class="alert-primary" th:text="${question1.getQuestion()}"></div>
                <div th:each="singleAnswere: ${question1.getAnswers()}">
                    <div class="border-1">
                        <button type="button" class="btn btn-primary" th:text="${singleAnswere.getDescription()}">
                        </button>
                    </div>
                </div>
            </li>
        </div>

    </ol>


</div>

</body>
</html>
