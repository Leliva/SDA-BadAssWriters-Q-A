<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" lang="pl">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>View of single questionnaire</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/main.css}"/>

</head>
<body style="background-color: rgba(50, 115, 220, 0.3);">

<div class="container">
    <!-- Content here -->

    <!--    tutaj bÄ™dzie potrzebny formularz form i radio button group -->

    <form method="post" th:object="${form}">
        <ol>

            <div class="bg-red">

                <li th:each="question1, itemStat : ${singleQuestionnaire.getQuestion()}">

                    <div style="padding-bottom: 5px; padding-top: 10px">
                        <div class="btn btn-primary btn-lg btn-block" th:text="${question1.getQuestion()}"></div>
                    </div>
                    <div class="radio" th:each="singleAnswere: ${question1.getAnswers()}">
                        <input type="radio" th:name="${question1.getId()}"
                               th:text="${singleAnswere.getDescription()}"
                               th:value="${singleAnswere.getId()}"
                               th:field="*{answerList[__${itemStat.index}__].id}"/>
                        <br>
                    </div>
                </li>
            </div>
        </ol>

        <!--    submit -->
        <p>
            <input class="btn btn-success" type="submit" value="Submit"/>
            <input class="btn btn-danger" type="reset" value="Reset"/>
        </p>

    </form>


</div>

</body>
</html>
