<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" lang="pl">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>View of single questionnaire</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/main.css}"/>

</head>
<body class="background">

<div class="container">

    <a class="questionaryName form-control form-control-lg" th:text="${questionaire.getName()}"></a>
    <div th:each="q : ${questionaire.getQuestion()}">
        <a class="questionName form-control" th:text="${q.getQuestion()}"></a>
        <div th:each="a : ${q.getAnswers()}">
            <div class="anwersName form-control">
                <a th:text="${a.getDescription()}"></a>
                <a th:text="${a.getAnswerCounter()}"></a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
